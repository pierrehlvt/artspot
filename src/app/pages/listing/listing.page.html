<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Toutes les oeuvres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content" *ngIf="loaded">
    <ion-card *ngFor="let oeuvre of oeuvres">
      <img [src]="oeuvre.picture" [alt]="oeuvre.name">
      <ion-card-header>
        <ion-card-title>
          <span>{{ oeuvre.name }}</span>
          <ion-icon name="heart-outline" class="icon" (click)="oeuvreService.addFavorite(oeuvre.id)"></ion-icon>
        </ion-card-title>
        <ion-card-subtitle>
          <div *ngIf="oeuvre.rate">
            <div [ngSwitch]="oeuvre.rate">
              <div *ngSwitchCase="0">
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <div *ngSwitchCase="1">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <div *ngSwitchCase="2">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <div *ngSwitchCase="3">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <div *ngSwitchCase="4">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </div>
              <div *ngSwitchCase="5">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </div>
            </div>
            ( {{oeuvre.rate}} )
          </div>
          <div *ngIf="!oeuvre.rate">
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            ( 0 )
          </div>

        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

</ion-content>
